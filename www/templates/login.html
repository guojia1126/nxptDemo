<div class="modal">
  <ion-header-bar>
    <h1 class="title">登陆</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="用户名">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="密码">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
